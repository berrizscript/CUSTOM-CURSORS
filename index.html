<html><head><base href="/">
<title>VENTRA</title>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .apple-button {
        background: #ffffff;
        border: none;
        padding: 16px 32px;
        border-radius: 980px;
        font-size: 17px;
        font-weight: 400;
        color: #000000;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .apple-button:hover {
        background: #2997ff;
        color: #ffffff;
        transform: scale(1.02);
    }

    .custom-cursor {
        cursor: url('https://github.com/berrizscript/IMAGES/blob/main/ul_angle-svg.png?raw=true') 16 16, auto;
    }

    .header {
        position: absolute;
        top: 20px;
        text-align: center;
        color: #ffffff;
    }

    .header h1 {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .header p {
        font-size: 21px;
        font-weight: 400;
        opacity: 0.8;
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Cursor Magic</h1>
        <p>Experience something different</p>
    </div>
    <button class="apple-button" id="cursorButton">Transform Cursor</button>

<script>
    document.getElementById('cursorButton').addEventListener('click', function() {
        if (document.body.classList.contains('custom-cursor')) {
            document.body.classList.remove('custom-cursor');
            this.textContent = 'Transform Cursor';
        } else {
            document.body.classList.add('custom-cursor');
            this.textContent = 'Reset Cursor';
        }
    });
</script>
</body></html>
